# Zimbra Autodiscover Validator Configuration
# Save as: config.conf and use with --config option

# Required settings
EMAIL="user@example.com"
MAIL_SERVER="mail.example.com"
DOMAIN="example.com"

# Optional: Set password for authenticated testing  
# If not set, only DNS validation will be performed
# Use your actual email password or leave as placeholder
PASSWORD="your-password"

# Optional: Override default timeouts (seconds)
DIG_TIMEOUT=10
CURL_TIMEOUT=30
MAX_RETRIES=3

# Optional: Suppress colored output
NO_COLOR=false

# Optional: Default to quiet mode
QUIET=false

# Optional: Skip authentication prompt for automation
SKIP_AUTH_PROMPT=false